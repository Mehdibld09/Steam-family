name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pages: write
      id-token: write
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install Dependencies
        run: npm ci

      - name: Build
        # Use the repository's checked-in .env during CI build so the deployed site matches local env
        run: npm run build

      - name: Configure Pages
        uses: actions/configure-pages@v3

      - name: Upload Pages Artifact
        # Use the latest upload-pages-artifact to avoid pulling deprecated upload-artifact versions
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist/public

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v1